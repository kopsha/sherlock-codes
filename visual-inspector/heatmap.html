{% extends 'base.html' %}

{% block title %}
    Sherlock Reports - Dependencies
{% endblock %}


{% block style %}
<style>
    .small-label {
        font-size: 9px;
        text-anchor: middle;
        fill: white;
    }
</style>
{% endblock %}

{% block head_scripts %}
    <script src="heatmap-view.js"></script>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    project_selector.change(function () {
        localStorage.setItem("lastSelectedProject", $(this).val());
        render_heatmap_view();
    });

    window.onload = render_heatmap_view();
</script>
{% endblock %}
